<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Flow | AI Director Edition</title>
    
    <style>
        /* ================= ËÆæËÆ°Á≥ªÁªü ================= */
        :root {
            --accent: #00f3ff; 
            --accent-glow: rgba(0, 243, 255, 0.4);
            --glass-bg: rgba(18, 18, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: rgba(255, 255, 255, 0.98);
            --text-secondary: rgba(255, 255, 255, 0.55);
            --ease-apple: cubic-bezier(0.25, 1, 0.5, 1);
        }

        body {
            margin: 0; overflow: hidden; background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            color: var(--text-primary); user-select: none;
            transition: background-color 1s ease;
        }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: saturate(180%) blur(40px);
            -webkit-backdrop-filter: saturate(180%) blur(40px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 24px 48px rgba(0,0,0,0.5);
            border-radius: 28px;
            transition: all 0.4s var(--ease-apple);
        }

        .section-header {
            font-size: 11px; text-transform: uppercase; letter-spacing: 1.2px;
            color: var(--text-secondary); margin: 20px 0 10px 4px; font-weight: 600;
        }

        /* ================= AI Director Toggle ================= */
        .ai-panel-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
        }
        .ai-switch {
            position: relative; width: 44px; height: 24px; background: rgba(255,255,255,0.2);
            border-radius: 12px; cursor: pointer; transition: 0.3s;
        }
        .ai-switch::after {
            content: ''; position: absolute; top: 2px; left: 2px; width: 20px; height: 20px;
            background: white; border-radius: 50%; transition: 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .ai-switch.active { background: var(--accent); }
        .ai-switch.active::after { transform: translateX(20px); }
        
        .ai-status {
            font-size: 10px; font-family: monospace; color: var(--accent);
            opacity: 0; transition: opacity 0.5s; margin-top: -15px; margin-bottom: 15px; text-align: right;
        }
        .ai-status.visible { opacity: 1; animation: pulseText 2s infinite; }

        @keyframes pulseText { 0%{opacity:0.6} 50%{opacity:1} 100%{opacity:0.6} }

        /* ================= Layout ================= */
        #library-panel {
            position: absolute; top: 24px; left: 24px; width: 260px;
            height: calc(100vh - 140px); z-index: 10; display: flex; flex-direction: column; padding: 24px;
        }
        #pomo-widget {
            position: absolute; top: 24px; right: 24px; width: 280px;
            padding: 24px; z-index: 11; display: flex; align-items: center;
        }
        #settings-panel {
            position: absolute; bottom: 110px; right: 24px; width: 280px;
            max-height: 60vh; overflow-y: auto; z-index: 10; padding: 24px;
        }

        /* ================= Styles from previous ================= */
        .panel-title { font-size: 22px; font-weight: 700; margin-bottom: 5px; }
        .btn-upload { font-size: 13px; color: var(--accent); background: rgba(255,255,255,0.08); padding: 10px 16px; border-radius: 20px; cursor: pointer; text-align: center; margin-bottom: 20px; font-weight: 600; transition:0.3s; }
        .btn-upload:hover { background: var(--accent); color: black; }
        #playlist { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; }
        #playlist::-webkit-scrollbar { width: 0; }
        .track-item { padding: 12px; border-radius: 14px; margin-bottom: 6px; cursor: pointer; display: flex; align-items: center; transition: 0.2s; }
        .track-item:hover { background: rgba(255,255,255,0.08); }
        .track-item.active { background: rgba(255,255,255,0.12); border: 1px solid var(--glass-border); }
        .track-item.active .t-name { color: var(--accent); }
        .t-name { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 180px;}

        /* Pomo */
        .pomo-ring-container { position: relative; width: 60px; height: 60px; margin-right: 15px; }
        .pomo-svg { transform: rotate(-90deg); width: 60px; height: 60px; }
        .pomo-circle-fg { stroke: var(--accent); stroke-dasharray: 151; stroke-dashoffset: 0; transition: 1s linear; }
        .pomo-time { font-size: 28px; font-weight: 700; font-variant-numeric: tabular-nums; }

        /* Controls */
        .theme-grid, .shape-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 10px;}
        .shape-grid { grid-template-columns: repeat(3, 1fr); }
        .theme-btn { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition:0.3s; }
        .theme-btn.active { transform: scale(1.2); border-color:white; }
        
        .shape-btn { aspect-ratio: 1; background: rgba(255,255,255,0.06); border-radius: 14px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; border: 1px solid transparent;}
        .shape-btn.active { background: var(--accent); box-shadow: 0 5px 15px var(--accent-glow); }
        .shape-btn span { font-size: 9px; margin-top: 4px; opacity: 0.7; }
        .shape-btn.active span { opacity:1; color:black; font-weight:700;}
        
        input[type=range] { width: 100%; -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: rgba(255,255,255,0.15); border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { height: 16px; width: 16px; border-radius: 50%; background: white; -webkit-appearance: none; margin-top: -6px; }

        /* Player */
        #player-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 480px; height: 68px; z-index: 100; padding: 0 24px; display: flex; align-items: center; justify-content: space-between; border-radius: 34px; }
        .art-box { width: 42px; height: 42px; border-radius: 12px; background: var(--accent); display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        .controls { display: flex; gap: 18px; align-items: center; }
        .play-btn { width: 36px; height: 36px; background: white; color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;}

        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div id="settings-panel" class="glass-panel">
        
        <!-- AI Ê®°Âùó -->
        <div class="ai-panel-header">
            <div class="section-header" style="margin:0; color:var(--text-primary);">‚ú® AI Director</div>

                <div style="font-size:14px; font-weight:600;" id="now-title">Select Music</div>

        <div class="controls">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ================= CONFIG & DATA =================
        const THEMES = {
            cyberpunk: { name: 'Cyber',     bg: '#050505', c1: '#00f3ff', c2: '#ff00ff', accent: '#00f3ff' },
            sunrise:   { name: 'Sunrise',   bg: '#10002b', c1: '#4facfe', c2: '#f093fb', accent: '#ff9f0a' },
            sunset:    { name: 'Sunset',    bg: '#1a0505', c1: '#ff0844', c2: '#ffb199', accent: '#ff375f' },
            pastel:    { name: 'Pastel',    bg: '#151515', c1: '#84fab0', c2: '#8fd3f4', accent: '#70e1f5' },
            bw:        { name: 'Mono',      bg: '#000000', c1: '#ffffff', c2: '#444444', accent: '#ffffff' }
        };
        const SHAPES = [
            { id: 'galaxy', name: 'Galaxy', icon: 'üåå' },
            { id: 'dna', name: 'DNA', icon: 'üß¨' },
            { id: 'sphere', name: 'Sphere', icon: 'üîÆ' },
            { id: 'heart', name: 'Heart', icon: '‚ù§Ô∏è' },
            { id: 'lorenz', name: 'Chaos', icon: 'ü¶ã' },
            { id: 'grid', name: 'Grid', icon: 'üï∏Ô∏è' }
        ];
        const PRELOADED = [
            { name: "Cyberpunk Beats", url: "https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3", type: "preset" },
            { name: "Chill Lofi", url: "https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3", type: "preset" },
            { name: "Cinematic Ambient", url: "https://cdn.pixabay.com/download/audio/2022/01/18/audio_d0a13f69d2.mp3", type: "preset" }
        ];
        
        const STATE = { 
            playlist: [...PRELOADED], currIdx: -1, isPlaying: false, 
            audioCtx: null, analyser: null, source: null, dnaSeed: 12345,
            isAI: false, lastAISwitch: 0, aiConfidence: 0
        };
        const CONFIG = { count: 32000, explode: 0.5, pulse: 1.5, speed: 0.5 };

        // ================= THREE.JS =================
        let scene, camera, renderer, particles, material, geometry, controls, clock;

        function init() {
            const container = document.getElementById('canvas-container');
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(THEMES.cyberpunk.bg, 0.002);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 3000);
            camera.position.set(0, 50, 450);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(THEMES.cyberpunk.bg);
            container.appendChild(renderer.domElement);
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.autoRotate = true; controls.autoRotateSpeed = CONFIG.speed;
            
            initParticles();
            initUI();
            renderPlaylist();
            applyTheme('cyberpunk');
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            animate();
        }

        // ================= PARTICLES & SHADERS =================
        function initParticles() {
            geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(CONFIG.count*3);
            const target = new Float32Array(CONFIG.count*3);
            const colors = new Float32Array(CONFIG.count*3);
            const shape = getShapeData('galaxy', 0);
            for(let i=0; i<CONFIG.count; i++) {
                pos[i*3]=shape[i*3]; pos[i*3+1]=shape[i*3+1]; pos[i*3+2]=shape[i*3+2];
                target[i*3]=pos[i*3]; target[i*3+1]=pos[i*3+1]; target[i*3+2]=pos[i*3+2];
                colors[i*3]=1; colors[i*3+1]=1; colors[i*3+2]=1;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('targetPosition', new THREE.BufferAttribute(target, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const vShader = `
                uniform float uTime; uniform float uMix; uniform float uBeat; uniform float uExplode; uniform float uPulse;
                attribute vec3 targetPosition; attribute vec3 color; varying vec3 vColor; varying float vAlpha;
                void main() {
                    vColor = color;
                    vec3 pos = mix(position, targetPosition, uMix);
                    float n = sin(pos.x*0.01 + uTime) * cos(pos.z*0.01 + uTime);
                    pos += normalize(pos) * (n*20.0 + uBeat*uExplode*60.0);
                    vec4 mvPos = modelViewMatrix * vec4(pos, 1.0);
                    gl_Position = projectionMatrix * mvPos;
                    gl_PointSize = 2.5 * (1.0 + uBeat * uPulse) * (300.0 / -mvPos.z);
                    vAlpha = smoothstep(1000.0, 100.0, -mvPos.z);
                }
            `;
            const fShader = `
                varying vec3 vColor; varying float vAlpha; uniform float uBeat;
                void main() {
                    vec2 uv = gl_PointCoord.xy - 0.5;
                    if (length(uv) > 0.5) discard;
                    vec3 c = mix(vColor, vec3(1.0), uBeat * 0.4);
                    gl_FragColor = vec4(c, vAlpha * pow(1.0 - length(uv)*2.0, 2.0));
                }
            `;
            material = new THREE.ShaderMaterial({
                uniforms: { uTime:{value:0}, uMix:{value:0}, uBeat:{value:0}, uExplode:{value:CONFIG.explode}, uPulse:{value:CONFIG.pulse} },
                vertexShader: vShader, fragmentShader: fShader, transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
            });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // ================= AI LOGIC (LOCAL HEURISTIC) =================
        function toggleAI() {
            STATE.isAI = !STATE.isAI;
            document.getElementById('ai-toggle').classList.toggle('active');
            const status = document.getElementById('ai-status');
            status.classList.toggle('visible');
            status.innerText = STATE.isAI ? "AI ACTIVE: LISTENING..." : "AI OFF: MANUAL CONTROL";
        }

        function runAIDirector(data) {
            if (!STATE.isAI) return;
            const now = Date.now();
            if (now - STATE.lastAISwitch < 5000) return; // Cooldown 5s

            // 1. Analyze Audio
            let bass = 0, mid = 0, high = 0, total = 0;
            for(let i=0; i<data.length; i++) {
                const val = data[i];
                total += val;
                if (i < 10) bass += val;
                else if (i < 200) mid += val;
                else high += val;
            }
            const avg = total / data.length;
            const bassRatio = bass / (total || 1);
            const highRatio = high / (total || 1);

            let targetShape = '', targetTheme = '', targetExplode = 0.5, statusMsg = "";

            // 2. Decision Tree
            if (avg > 50 && bassRatio > 0.05) { 
                // EDM / Rock
                targetShape = 'grid'; targetTheme = 'cyberpunk'; targetExplode = 1.5;
                statusMsg = "DETECTING: HIGH ENERGY (EDM)";
            } else if (highRatio > 0.4 && avg < 40) {
                // Piano / Classical
                targetShape = 'dna'; targetTheme = 'pastel'; targetExplode = 0.2;
                statusMsg = "DETECTING: PURE TONES (PIANO)";
            } else if (avg < 20) {
                // Ambient / Intro
                targetShape = 'sphere'; targetTheme = 'sunrise'; targetExplode = 0.0;
                statusMsg = "DETECTING: AMBIENT FLOW";
            } else {
                // Pop / LoFi
                targetShape = 'galaxy'; targetTheme = 'sunset'; targetExplode = 0.6;
                statusMsg = "DETECTING: RHYTHMIC (POP)";
            }

            // 3. Execute Transition (Only if changed)
            if (statusMsg !== document.getElementById('ai-status').innerText) {
                document.getElementById('ai-status').innerText = statusMsg;
                morphTo(targetShape);
                applyTheme(targetTheme);
                CONFIG.explode = targetExplode;
                material.uniforms.uExplode.value = targetExplode;
                STATE.lastAISwitch = now;
            }
        }

        // ================= UI & LOGIC =================
        function applyTheme(key) {
            const t = THEMES[key];
            document.documentElement.style.setProperty('--accent', t.accent);
            document.documentElement.style.setProperty('--accent-glow', t.accent+'66');
            renderer.setClearColor(t.bg); scene.fog.color.set(t.bg);
            
            const c1 = new THREE.Color(t.c1), c2 = new THREE.Color(t.c2);
            const colors = geometry.attributes.color;
            for(let i=0; i<CONFIG.count; i++) {
                const r = Math.random();
                colors.setXYZ(i, c1.r+(c2.r-c1.r)*r, c1.g+(c2.g-c1.g)*r, c1.b+(c2.b-c1.b)*r);
            }
            colors.needsUpdate = true;
            document.querySelector('.art-box').style.background = `linear-gradient(135deg, ${t.c1}, ${t.c2})`;
            
            document.querySelectorAll('.theme-btn').forEach(b => {
                b.classList.remove('active');
                if(b.dataset.key === key) b.classList.add('active');
            });
        }

        function getShapeData(type, seed) {
            const arr = new Float32Array(CONFIG.count*3);
            let idx=0;
            for(let i=0; i<CONFIG.count; i++) {
                let x,y,z, u=Math.random()*Math.PI*2, v=Math.random()*Math.PI, r=150;
                if(type==='galaxy'){ const a=Math.random()*Math.PI*2,d=Math.random()*200; x=Math.cos(a+d*0.05)*d; y=(Math.random()-0.5)*20; z=Math.sin(a+d*0.05)*d; }
                else if(type==='dna'){ x=Math.cos(u*5)*60; z=Math.sin(u*5)*60; y=(u-Math.PI*5)*20; if(i%2==0)x+=20; }
                else if(type==='heart'){ x=(Math.random()-0.5)*300; y=(Math.random()-0.5)*300; z=(Math.random()-0.5)*300; if(Math.abs(x)+Math.abs(y)+Math.abs(z)>200){x/=2;y/=2;z/=2;} }
                else if(type==='grid'){ x=(Math.random()-0.5)*400; z=(Math.random()-0.5)*400; y=Math.floor((Math.random()-0.5)*5)*40; }
                else if(type==='lorenz'){ x=r*Math.sin(v)*Math.cos(u)*0.8; y=r*Math.sin(v)*Math.sin(u)*0.8; z=r*Math.cos(v); } // simplified
                else { x=r*Math.sin(v)*Math.cos(u); y=r*Math.sin(v)*Math.sin(u); z=r*Math.cos(v); }
                arr[idx++]=x; arr[idx++]=y; arr[idx++]=z;
            }
            return arr;
        }

        function morphTo(type) {
            geometry.attributes.position.array.set(geometry.attributes.targetPosition.array);
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.targetPosition.array.set(getShapeData(type, STATE.dnaSeed));
            geometry.attributes.targetPosition.needsUpdate = true;
            material.uniforms.uMix.value = 0;
            const start = clock.getElapsedTime();
            const anim = () => {
                const p = Math.min((clock.getElapsedTime()-start)/2, 1);
                material.uniforms.uMix.value = 1 - Math.pow(1-p, 3);
                if(p<1) requestAnimationFrame(anim);
            };
            anim();
            
            // Sync UI
            document.querySelectorAll('.shape-btn').forEach(b => {
                b.classList.remove('active');
                if(b.dataset.id === type) b.classList.add('active');
            });
        }

        // ================= APP LOGIC =================
        function playSong(idx) {
            STATE.currIdx = idx; renderPlaylist();
            const t = STATE.playlist[idx];
            document.getElementById('now-title').innerText = t.name.replace(/\.[^/.]+$/, "");
            let h=0; for(let i=0;i<t.name.length;i++) h=((h<<5)-h)+t.name.charCodeAt(i);
            STATE.dnaSeed=Math.abs(h);
            document.getElementById('now-dna').innerText = "DNA: "+STATE.dnaSeed.toString(16).toUpperCase();
            
            if(!STATE.audioCtx) STATE.audioCtx = new (window.AudioContext||window.webkitAudioContext)();
            if(STATE.audioCtx.state==='suspended') STATE.audioCtx.resume();
            if(STATE.source) STATE.source.stop();

            const play = b => {
                STATE.source=STATE.audioCtx.createBufferSource(); STATE.source.buffer=b;
                if(!STATE.analyser){STATE.analyser=STATE.audioCtx.createAnalyser(); STATE.analyser.fftSize=512;}
                STATE.source.connect(STATE.analyser); STATE.analyser.connect(STATE.audioCtx.destination);
                STATE.source.start(0); STATE.isPlaying=true;
                STATE.source.onended=()=>playSong((STATE.currIdx+1)%STATE.playlist.length);
            };
            if(t.type==='preset') fetch(t.url).then(r=>r.arrayBuffer()).then(b=>STATE.audioCtx.decodeAudioData(b)).then(play);
            else { const r=new FileReader(); r.onload=e=>STATE.audioCtx.decodeAudioData(e.target.result).then(play); r.readAsArrayBuffer(t); }
        }

        function initUI() {
            const tGrid = document.getElementById('theme-grid');
            Object.keys(THEMES).forEach(k => {
                const b = document.createElement('div'); b.className='theme-btn'; b.dataset.key=k;
                b.style.background = THEMES[k].c1; b.onclick=()=>applyTheme(k); tGrid.appendChild(b);
            });
            const sGrid = document.getElementById('shape-grid');
            SHAPES.forEach((s,i) => {
                const b = document.createElement('div'); b.className=`shape-btn ${i===0?'active':''}`; b.dataset.id=s.id;
                b.innerHTML = `<div style="font-size:20px">${s.icon}</div><span>${s.name}</span>`;
                b.onclick = () => { 
                    // Manual override disables AI temporarily or handled by AI logic? 
                    // For now, let manual override work
                    morphTo(s.id); 
                };
                sGrid.appendChild(b);
            });
        }
        function renderPlaylist() {
            const ul=document.getElementById('playlist'); ul.innerHTML='';
            const h1=document.createElement('div'); h1.className='section-header'; h1.innerText='PRE-LOADED'; ul.appendChild(h1);
            STATE.playlist.forEach((t,i)=>{
                if(i===PRELOADED.length){const h2=document.createElement('div'); h2.className='section-header'; h2.innerText='LOCAL'; ul.appendChild(h2);}
                const li=document.createElement('li'); li.className=`track-item ${i===STATE.currIdx?'active':''}`;
                li.innerHTML=`<div style="font-size:14px; margin-right:10px">${t.type==='preset'?'üíø':'üìÇ'}</div><div class="t-name">${t.name.replace(/\.[^/.]+$/, "")}</div>`;
                li.onclick=()=>playSong(i); ul.appendChild(li);
            });
        }
        document.getElementById('file-input').onchange = e => { STATE.playlist.push(...e.target.files); renderPlaylist(); };
        window.togglePlay = () => { if(STATE.audioCtx){ STATE.audioCtx.state==='running'?STATE.audioCtx.suspend():STATE.audioCtx.resume(); STATE.isPlaying=!STATE.isPlaying; }};
        window.nextSong=()=>playSong((STATE.currIdx+1)%STATE.playlist.length); window.prevSong=()=>playSong((STATE.currIdx-1+STATE.playlist.length)%STATE.playlist.length);
        window.setParam = (k,v) => { CONFIG[k]=parseFloat(v); if(k==='speed')controls.autoRotateSpeed=CONFIG.speed; else if(material){if(k==='explode')material.uniforms.uExplode.value=CONFIG.explode;} };

        // Pomo Logic
        let timerInt, timerTime=25*60;
        function toggleTimer(){ 
            if(timerInt){clearInterval(timerInt); timerInt=null;}
            else { timerInt=setInterval(()=>{ timerTime--; updateTimerUI(); if(timerTime<=0){alert('Done!');toggleTimer();} },1000); }
        }
        function resetTimer(){ clearInterval(timerInt); timerInt=null; timerTime=25*60; updateTimerUI(); }
        function updateTimerUI(){
            const m=Math.floor(timerTime/60).toString().padStart(2,'0'), s=(timerTime%60).toString().padStart(2,'0');
            document.getElementById('timer-display').innerText = `${m}:${s}`;
            document.getElementById('timer-ring').style.strokeDashoffset = 151*(1-timerTime/(25*60));
        }

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value = clock.getElapsedTime();
            if(STATE.isPlaying && STATE.analyser) {
                const data = new Uint8Array(STATE.analyser.frequencyBinCount);
                STATE.analyser.getByteFrequencyData(data);
                let sum=0; for(let i=0;i<50;i++) sum+=data[i];
                material.uniforms.uBeat.value += (sum/50/255 - material.uniforms.uBeat.value)*0.3;
                
                // Run AI
                runAIDirector(data);
            }
            controls.update(); renderer.render(scene, camera);
        }
        init();
    </script>
</body>
