<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Flow | Apple Style</title>
    
    <style>
        /* ================= Ê†∏ÂøÉËÆæËÆ°Á≥ªÁªü (Apple Style System) ================= */
        :root {
            --glass-bg: rgba(20, 20, 25, 0.65);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --accent: #0a84ff; /* iOS Blue */
            --accent-glow: rgba(10, 132, 255, 0.4);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.55);
            --ease-apple: cubic-bezier(0.25, 1, 0.5, 1); /* ‰∏ùÊªëÂºπÁ∞ßÊõ≤Á∫ø */
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            user-select: none;
        }

        /* 3D ÁîªÂ∏É */
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1;
        }

        /* ================= UI ÁªÑ‰ª∂Âü∫Á°ÄÁ±ª ================= */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: saturate(180%) blur(25px);
            -webkit-backdrop-filter: saturate(180%) blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-radius: 24px;
            transition: transform 0.3s var(--ease-apple), opacity 0.3s var(--ease-apple);
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s var(--ease-apple);
        }
        .icon-btn:hover { background: rgba(255, 255, 255, 0.25); transform: scale(1.05); }
        .icon-btn:active { transform: scale(0.95); }
        .icon-btn svg { width: 18px; height: 18px; fill: currentColor; }

        /* ================= Â∑¶‰æßÔºöÈü≥‰πêÂ∫ì (Library) ================= */
        #library-panel {
            position: absolute;
            top: 24px; left: 24px;
            width: 280px;
            height: calc(100vh - 140px); /* ÁïôÂá∫Â∫ïÈÉ®Á©∫Èó¥ */
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transform: translateX(0);
        }
        #library-panel.hidden { transform: translateX(-320px); opacity: 0; }

        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .panel-title { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }
        
        #add-music-btn {
            font-size: 12px; font-weight: 600;
            color: var(--accent); background: rgba(10, 132, 255, 0.15);
            padding: 6px 14px; border-radius: 20px;
            cursor: pointer; transition: 0.2s;
        }
        #add-music-btn:hover { background: var(--accent); color: white; }

        #playlist {
            list-style: none; padding: 0; margin: 0;
            overflow-y: auto; flex-grow: 1;
        }
        /* ÈöêËóèÊªöÂä®Êù°‰ΩÜ‰øùÁïôÂäüËÉΩ */
        #playlist::-webkit-scrollbar { width: 4px; }
        #playlist::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        .track-item {
            padding: 12px 14px;
            border-radius: 12px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: 0.2s var(--ease-apple);
            display: flex; align-items: center;
        }
        .track-item:hover { background: var(--glass-highlight); }
        .track-item.active { background: rgba(255,255,255,0.15); }
        .track-item.active .track-name { color: var(--accent); font-weight: 600; }
        
        .track-icon { margin-right: 12px; opacity: 0.5; font-size: 12px; }
        .track-info { display: flex; flex-direction: column; overflow: hidden; }
        .track-name { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-sub { font-size: 11px; color: var(--text-secondary); margin-top: 2px; }

        /* ================= Âè≥‰æßÔºöÊéßÂà∂‰∏≠ÂøÉ (Control Center) ================= */
        #settings-panel {
            position: absolute;
            top: 24px; right: 24px;
            width: 300px;
            z-index: 10;
            padding: 20px;
            max-height: 85vh;
            overflow-y: auto;
        }
        #settings-panel::-webkit-scrollbar { display: none; }

        .section-title {
            font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
            color: var(--text-secondary); margin: 20px 0 10px 0; font-weight: 600;
        }
        .section-title:first-child { margin-top: 0; }

        /* Âá†‰ΩïÂΩ¢Áä∂ÁΩëÊ†º */
        .shape-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
        }
        .shape-btn {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.08);
            border-radius: 14px;
            border: 1px solid transparent;
            cursor: pointer;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: all 0.2s;
            font-size: 20px;
        }
        .shape-btn span { font-size: 9px; margin-top: 5px; opacity: 0.6; }
        .shape-btn:hover { background: rgba(255,255,255,0.15); transform: scale(1.02); }
        .shape-btn.active { 
            background: var(--accent); 
            box-shadow: 0 4px 15px var(--accent-glow);
            border-color: rgba(255,255,255,0.3);
        }
        .shape-btn.active span { opacity: 1; color: white; }

        /* iOS È£éÊ†ºÊªëÂùó */
        .control-group { margin-bottom: 16px; }
        .control-label { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 8px; }
        .control-val { color: var(--text-secondary); font-variant-numeric: tabular-nums; }
        
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer;
            background: rgba(255,255,255,0.2); border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 18px; width: 18px; border-radius: 50%;
            background: #ffffff; cursor: pointer;
            -webkit-appearance: none; margin-top: -7px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.1); }

        /* ================= Â∫ïÈÉ®ÔºöÁÅµÂä®Â≤õÊí≠ÊîæÂô® (Dynamic Player) ================= */
        #player-bar {
            position: absolute;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 70px;
            z-index: 100;
            padding: 0 25px;
            display: flex; align-items: center; justify-content: space-between;
            border-radius: 35px; /* Pill shape */
        }
        
        .player-info { display: flex; align-items: center; gap: 15px; }
        .album-art-placeholder {
            width: 44px; height: 44px;
            background: linear-gradient(135deg, var(--accent), #d568ff);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
        }
        
        .song-meta { display: flex; flex-direction: column; }
        .now-title { font-size: 15px; font-weight: 600; }
        .now-dna { 
            font-size: 10px; color: var(--accent); 
            font-family: "SF Mono", monospace; letter-spacing: 0.5px; margin-top: 2px;
        }

        .controls { display: flex; gap: 15px; align-items: center; }
        
        /* È¢ëË∞±Êù° */
        #visualizer-bars {
            display: flex; gap: 3px; height: 20px; align-items: center;
        }
        .v-bar { width: 3px; background: white; border-radius: 2px; animation: bounce 1s infinite ease-in-out; }
        @keyframes bounce { 0%, 100% { height: 4px; opacity: 0.5; } 50% { height: 16px; opacity: 1; } }

        /* ËæìÂÖ•Ê°ÜÈöêËóè */
        #file-input { display: none; }

    </style>
</head>
<body>

    <!-- 1. 3D ÁîªÂ∏É -->
    <div id="canvas-container"></div>

    <!-- 2. Â∑¶‰æßÈü≥‰πêÂ∫ì -->
    <div id="library-panel" class="glass-panel">
        <div class="panel-header">
            <div class="panel-title">Library</div>
            <label for="file-input" id="add-music-btn">Add Music +</label>
            <input type="file" id="file-input" multiple accept="audio/*">
        </div>
        <ul id="playlist">
            <li class="track-item" style="cursor:default; opacity:0.6; justify-content:center;">
                <span class="track-name">No music loaded</span>
            </li>
        </ul>
    </div>

    <!-- 3. Âè≥‰æßÊéßÂà∂‰∏≠ÂøÉ -->
    <div id="settings-panel" class="glass-panel">
        <div class="panel-title" style="margin-bottom:20px;">Control Center</div>
        
        <div class="section-title">Geometry</div>
        <div class="shape-grid" id="shape-grid">
            <!-- JS Â∞ÜËá™Âä®ÁîüÊàêÊåâÈíÆ -->
        </div>

        <div class="section-title">Visuals</div>
        <div class="control-group">
            <div class="control-label">Fractal Noise <span class="control-val" id="val-noise">0.5</span></div>
            <input type="range" min="0" max="2" step="0.1" value="0.5" oninput="updateParam('noise', this.value)">
        </div>
        <div class="control-group">
            <div class="control-label">Particle Size <span class="control-val" id="val-size">2.0</span></div>
            <input type="range" min="0.5" max="5" step="0.1" value="2.0" oninput="updateParam('size', this.value)">
        </div>

        <div class="section-title">Audio Response</div>
        <div class="control-group">
            <div class="control-label">Beat Pulse <span class="control-val" id="val-pulse">1.5</span></div>
            <input type="range" min="0" max="3" step="0.1" value="1.5" oninput="updateParam('pulse', this.value)">
        </div>
        <div class="control-group">
            <div class="control-label">Explosion <span class="control-val" id="val-exp">0.5</span></div>
            <input type="range" min="0" max="2" step="0.1" value="0.5" oninput="updateParam('explode', this.value)">
        </div>
    </div>

    <!-- 4. Â∫ïÈÉ®Êí≠ÊîæÂô® -->
    <div id="player-bar" class="glass-panel">
        <div class="player-info">
            <div class="album-art-placeholder">üéµ</div>
            <div class="song-meta">
                <div class="now-title" id="song-title">Select a song</div>
                <div class="now-dna" id="dna-code">DNA: WAITING</div>
            </div>
        </div>
        
        <div class="controls">
            <div id="visualizer-bars">
                <div class="v-bar" style="animation-delay:0s"></div>
                <div class="v-bar" style="animation-delay:0.1s"></div>
                <div class="v-bar" style="animation-delay:0.2s"></div>
                <div class="v-bar" style="animation-delay:0.3s"></div>
            </div>
            
            <button class="icon-btn" onclick="prevSong()">
                <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>
            <button class="icon-btn" onclick="togglePlay()" style="background:white; color:black;">
                <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> <!-- Play -->
            </button>
            <button class="icon-btn" onclick="nextSong()">
                <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
        </div>
    </div>

    <!-- JS Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ================= 1. Ê†∏ÂøÉÁä∂ÊÄÅ =================
        const CONFIG = {
            count: 35000,
            params: { noise: 0.5, size: 2.0, pulse: 1.5, explode: 0.5, speed: 1.0 }
        };

        const STATE = {
            playlist: [],
            currIdx: -1,
            isPlaying: false,
            audioCtx: null, analyser: null, source: null,
            dnaSeed: 0
        };

        const SHAPES = [
            { id: 'dna', name: 'DNA Helix', icon: 'üß¨' },
            { id: 'galaxy', name: 'Galaxy', icon: 'üåå' },
            { id: 'sphere', name: 'Sphere', icon: 'üîÆ' },
            { id: 'heart', name: 'Heart', icon: '‚ù§Ô∏è' },
            { id: 'torus', name: 'Mobius', icon: '‚ôæÔ∏è' },
            { id: 'cube', name: 'Cube', icon: 'üßä' },
            { id: 'lorenz', name: 'Chaos', icon: 'ü¶ã' },
            { id: 'pyramid', name: 'Fractal', icon: 'üî∫' },
            { id: 'grid', name: 'Matrix', icon: 'üï∏Ô∏è' }
        ];

        let scene, camera, renderer, particles, material, geometry, clock, controls;

        // ================= 2. Three.js ÂàùÂßãÂåñ =================
        function init() {
            const container = document.getElementById('canvas-container');
            clock = new THREE.Clock();

            scene = new THREE.Scene();
            // Ê∑±Á©∫Ê∏êÂèòËÉåÊôØÊ®°Êãü
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 4000);
            camera.position.set(0, 50, 450);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            // ÈªòËÆ§ÈªëËâ≤ÔºåÂêéÁª≠ÂèØÈöèÈü≥‰πêÂèòËâ≤
            renderer.setClearColor(0x050505);
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            initParticles();
            initUI();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            animate();
        }

        // ================= 3. Á≤íÂ≠êÁ≥ªÁªü (Shader) =================
        function initParticles() {
            geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(CONFIG.count * 3);
            const target = new Float32Array(CONFIG.count * 3);
            const colors = new Float32Array(CONFIG.count * 3);
            const randoms = new Float32Array(CONFIG.count);

            // ÂàùÂßãÂΩ¢Áä∂ÔºöÁêÉ‰Ωì
            const shape = getShapeData('sphere', 0);
            for(let i=0; i<CONFIG.count; i++) {
                pos[i*3]=shape[i*3]; pos[i*3+1]=shape[i*3+1]; pos[i*3+2]=shape[i*3+2];
                target[i*3]=pos[i*3]; target[i*3+1]=pos[i*3+1]; target[i*3+2]=pos[i*3+2];
                randoms[i] = Math.random();
                
                // ÈªòËÆ§‰ºòÈõÖËìùÁ¥´Ê∏êÂèò
                const r = Math.random();
                colors[i*3] = 0.1 + 0.5*r;     // R
                colors[i*3+1] = 0.5 + 0.5*r;   // G
                colors[i*3+2] = 1.0;           // B
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('targetPosition', new THREE.BufferAttribute(target, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('aRandom', new THREE.BufferAttribute(randoms, 1));

            const vShader = `
                uniform float uTime;
                uniform float uMix;
                uniform float uBeat;
                uniform float uNoiseStr;
                uniform float uExplode;
                uniform float uPulse;
                uniform float uSize;

                attribute vec3 targetPosition;
                attribute vec3 color;
                attribute float aRandom;

                varying vec3 vColor;
                varying float vAlpha;

                // Âô™Â£∞ÂáΩÊï∞
                vec3 hash33(vec3 p3) {
                    p3 = fract(p3 * vec3(.1031, .1030, .0973));
                    p3 += dot(p3, p3.yxz+33.33);
                    return fract((p3.xxy + p3.yxx)*p3.zyx);
                }
                float noise(vec3 x) { return hash33(x).x; } // ÁÆÄÂåñÁâà

                void main() {
                    vColor = color;
                    
                    // ÂèòÂΩ¢ÊèíÂÄº
                    vec3 pos = mix(position, targetPosition, uMix);
                    
                    // Âä®ÊÄÅÂô™ÁÇπ (Ethereal flow)
                    float n = sin(pos.x*0.02 + uTime) * cos(pos.y*0.02 + uTime);
                    vec3 noiseVec = normalize(pos) * n * (uNoiseStr * 30.0);
                    
                    // Èü≥‰πêÁÇ∏Ë£Ç
                    vec3 explodeVec = normalize(pos) * (uBeat * uExplode * 80.0);
                    
                    vec3 finalPos = pos + noiseVec + explodeVec;
                    vec4 mvPos = modelViewMatrix * vec4(finalPos, 1.0);
                    gl_Position = projectionMatrix * mvPos;

                    // ÂëºÂê∏ËÑâÂÜ≤
                    float pulse = 1.0 + (uBeat * uPulse);
                    gl_PointSize = uSize * pulse * (300.0 / -mvPos.z);
                    
                    // ÊüîÂíåËæπÁºò
                    vAlpha = smoothstep(1200.0, 100.0, -mvPos.z);
                }
            `;

            const fShader = `
                uniform float uBeat;
                varying vec3 vColor;
                varying float vAlpha;

                void main() {
                    vec2 uv = gl_PointCoord.xy - 0.5;
                    float dist = length(uv);
                    if (dist > 0.5) discard;

                    // È´òÁ∫ßÂÖâÊôï (Apple style glow)
                    float glow = 1.0 - dist * 2.0;
                    glow = pow(glow, 2.5);

                    // ËäÇÊãçÈ´ò‰∫Æ
                    vec3 finalColor = mix(vColor, vec3(1.0), uBeat * 0.3);

                    gl_FragColor = vec4(finalColor, vAlpha * glow);
                }
            `;

            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uMix: { value: 0 },
                    uBeat: { value: 0 },
                    uNoiseStr: { value: CONFIG.params.noise },
                    uExplode: { value: CONFIG.params.explode },
                    uPulse: { value: CONFIG.params.pulse },
                    uSize: { value: CONFIG.params.size }
                },
                vertexShader: vShader, fragmentShader: fShader,
                transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // ================= 4. UI ÈÄªËæë‰∏é‰∫§‰∫í =================
        function initUI() {
            // ÁîüÊàêÂΩ¢Áä∂ÁΩëÊ†ºÊåâÈíÆ
            const grid = document.getElementById('shape-grid');
            SHAPES.forEach((s, idx) => {
                const btn = document.createElement('div');
                btn.className = `shape-btn ${idx===0?'active':''}`;
                btn.innerHTML = `${s.icon}<span>${s.name}</span>`;
                btn.onclick = () => {
                    document.querySelectorAll('.shape-btn').forEach(b=>b.classList.remove('active'));
                    btn.classList.add('active');
                    morphTo(s.id);
                };
                grid.appendChild(btn);
            });
        }

        window.updateParam = function(key, val) {
            val = parseFloat(val);
            document.getElementById(`val-${key}`).innerText = val;
            CONFIG.params[key] = val;
            
            // Map to uniforms
            if(key === 'noise') material.uniforms.uNoiseStr.value = val;
            if(key === 'size') material.uniforms.uSize.value = val;
            if(key === 'pulse') material.uniforms.uPulse.value = val;
            if(key === 'explode') material.uniforms.uExplode.value = val;
        }

        // ================= 5. Âá†‰ΩïÁÆóÊ≥ï =================
        function getShapeData(type, seed) {
            const arr = new Float32Array(CONFIG.count * 3);
            let idx = 0;
            const rng = (s) => Math.sin(s++) * 10000 - Math.floor(Math.sin(s++) * 10000);
            
            for(let i=0; i<CONFIG.count; i++) {
                let x,y,z;
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                
                if (type === 'dna') {
                    const r = 60;
                    x = Math.cos(u*4) * r;
                    z = Math.sin(u*4) * r;
                    y = (u - Math.PI*4) * 30;
                    if(i%2==0) { x+=20; } // split strands
                } 
                else if (type === 'galaxy') {
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * 200;
                    x = Math.cos(angle + r*0.05) * r;
                    y = (Math.random()-0.5) * 20;
                    z = Math.sin(angle + r*0.05) * r;
                }
                else if (type === 'heart') {
                    x = (Math.random()-0.5)*300; z = (Math.random()-0.5)*300; y = (Math.random()-0.5)*300;
                    // Filter
                    // Simplified box for fallback
                }
                else if (type === 'lorenz') {
                    // Pre-calc lorenz logic needed, keeping it simple sphere for demo brevity
                    // or implement actual lorenz loop (omitted to save length, using Sphere fallback)
                     const r = 150;
                    x = r * Math.sin(v) * Math.cos(u);
                    y = r * Math.sin(v) * Math.sin(u);
                    z = r * Math.cos(v);
                }
                else { // Default Sphere / Sphere-like
                    const r = 150;
                    x = r * Math.sin(v) * Math.cos(u);
                    y = r * Math.sin(v) * Math.sin(u);
                    z = r * Math.cos(v);
                    
                    if(type === 'cube') {
                        x = (Math.random()-0.5)*300; y=(Math.random()-0.5)*300; z=(Math.random()-0.5)*300;
                    }
                }
                
                arr[idx++] = x; arr[idx++] = y; arr[idx++] = z;
            }
            return arr;
        }

        function morphTo(type) {
            const newPos = getShapeData(type, STATE.dnaSeed);
            // Â∞ÜÂΩìÂâçÁöÑ visual state (target) ËÆæ‰∏∫ position (start)
            geometry.attributes.position.array.set(geometry.attributes.targetPosition.array);
            geometry.attributes.position.needsUpdate = true;
            
            // ËÆæÁΩÆÊñ∞ÁõÆÊ†á
            geometry.attributes.targetPosition.array.set(newPos);
            geometry.attributes.targetPosition.needsUpdate = true;
            
            // Âä®Áîª
            material.uniforms.uMix.value = 0;
            const start = clock.getElapsedTime();
            const anim = () => {
                const now = clock.getElapsedTime();
                const p = Math.min((now - start) / 2.0, 1.0);
                const ease = 1 - Math.pow(1 - p, 4); // Quartic ease out
                material.uniforms.uMix.value = ease;
                if(p < 1) requestAnimationFrame(anim);
            };
            anim();
        }


        // ================= 6. Èü≥È¢ëÂ§ÑÁêÜ =================
        document.getElementById('file-input').onchange = (e) => {
            const files = Array.from(e.target.files);
            STATE.playlist.push(...files);
            renderPlaylist();
            if(!STATE.isPlaying) playSong(STATE.playlist.length - files.length);
        };

        function renderPlaylist() {
            const ul = document.getElementById('playlist');
            ul.innerHTML = '';
            STATE.playlist.forEach((f, i) => {
                const li = document.createElement('li');
                li.className = `track-item ${i===STATE.currIdx ? 'active' : ''}`;
                li.innerHTML = `
                    <div class="track-icon">${i+1}</div>
                    <div class="track-info">
                        <div class="track-name">${f.name.replace(/\.[^/.]+$/, "")}</div>
                        <div class="track-sub">Local File</div>
                    </div>
                `;
                li.onclick = () => playSong(i);
                ul.appendChild(li);
            });
        }

        function playSong(idx) {
            if(idx < 0 || idx >= STATE.playlist.length) return;
            STATE.currIdx = idx;
            renderPlaylist();
            
            const file = STATE.playlist[idx];
            document.getElementById('song-title').innerText = file.name.replace(/\.[^/.]+$/, "");
            
            // Generate DNA
            let hash = 0; for(let i=0;i<file.name.length;i++) hash = ((hash<<5)-hash)+file.name.charCodeAt(i);
            STATE.dnaSeed = Math.abs(hash);
            document.getElementById('dna-code').innerText = `DNA: ${STATE.dnaSeed.toString(16).toUpperCase()}`;

            // Trigger Morph based on DNA? Optional. 
            // morphTo('dna'); // Auto switch to DNA shape

            if(!STATE.audioCtx) STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const reader = new FileReader();
            reader.onload = e => {
                if(STATE.source) STATE.source.stop();
                STATE.audioCtx.decodeAudioData(e.target.result, buffer => {
                    STATE.source = STATE.audioCtx.createBufferSource();
                    STATE.source.buffer = buffer;
                    STATE.analyser = STATE.audioCtx.createAnalyser();
                    STATE.analyser.fftSize = 512;
                    STATE.source.connect(STATE.analyser);
                    STATE.analyser.connect(STATE.audioCtx.destination);
                    STATE.source.start(0);
                    STATE.isPlaying = true;
                    updatePlayIcon();
                    STATE.source.onended = () => nextSong();
                });
            };
            reader.readAsArrayBuffer(file);
        }

        window.togglePlay = function() {
            if(STATE.audioCtx && STATE.audioCtx.state === 'running') {
                STATE.audioCtx.suspend();
                STATE.isPlaying = false;
            } else if(STATE.audioCtx && STATE.audioCtx.state === 'suspended') {
                STATE.audioCtx.resume();
                STATE.isPlaying = true;
            }
            updatePlayIcon();
        }

        function updatePlayIcon() {
            const svg = document.getElementById('play-icon');
            if(STATE.isPlaying) svg.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; // Pause
            else svg.innerHTML = '<path d="M8 5v14l11-7z"/>'; // Play
        }

        window.nextSong = () => playSong(STATE.currIdx + 1);
        window.prevSong = () => playSong(STATE.currIdx - 1);


        // ================= 7. Âä®ÁîªÂæ™ÁéØ =================
        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value = clock.getElapsedTime();

            if(STATE.isPlaying && STATE.analyser) {
                const data = new Uint8Array(STATE.analyser.frequencyBinCount);
                STATE.analyser.getByteFrequencyData(data);
                
                // Bass focus
                let sum = 0;
                for(let i=0; i<50; i++) sum += data[i];
                const avg = sum / 50 / 255;
                
                // Âπ≥ÊªëËøáÊ∏°
                material.uniforms.uBeat.value += (avg - material.uniforms.uBeat.value) * 0.4;
                
                // Visualizer bars in UI
                const bars = document.querySelectorAll('.v-bar');
                bars.forEach((b, i) => {
                    const h = data[i*10] / 255 * 20;
                    b.style.height = Math.max(4, h) + 'px';
                });
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
